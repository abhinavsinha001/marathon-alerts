{
  "id": "{{ .DEPLOY_ENV }}.marathon-alerts",
  "cpus": 0.1,
  "mem": 64.0,
  "instances": 1,
  "backoffSeconds": 1,
  "backoffFactor": 1.01,
  "maxLaunchDelaySeconds": 30,
  "ports": [],
  "cmd": "chmod +x marathon-alerts-linux-amd64 && ./marathon-alerts-linux-amd64 --uri ${MARATHON_URI} --slack-webhook ${SLACK_WEBHOOK} --pid PID",
  "uris": [
    "https://github.com/ashwanthkumar/marathon-alerts/releases/download/v0.3.0/marathon-alerts-linux-amd64"
  ],
  "upgradeStrategy": {
    "minimumHealthCapacity": 0.9,
    "maximumOverCapacity": 0.1
  },
  "env": {
    "MARATHON_URI": "{{ .Env.MARATHON_URI }}",
    "SLACK_WEBHOOK": "{{ .Env.SLACK_WEBHOOK }}"
  },
  "healthChecks": [
    {
      "protocol": "COMMAND",
      "command": { "value": "ps -p $(cat PID) > /dev/null" },
      "gracePeriodSeconds": 240,
      "intervalSeconds": 60,
      "maxConsecutiveFailures": 3,
      "timeoutSeconds": 20
    }
  ]
}
